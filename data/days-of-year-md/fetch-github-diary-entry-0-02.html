<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1" >
<meta name = "description" content = "diary entry editor" >
<meta name = "keywords" content = "JavaScript,GitHub,FOSS" >
<meta name = "date" content = "2019-12-03" >
<meta name = "version" content = "0.02.00" >
<title></title>
<style>

	:root { font: 12pt monospace; --mnu-width: 22rem; --screen-width: calc( 100vw ); --headerHeight: 6rem; }

	* { box-sizing: border-box; margin: 0.5ch 0; }

	html { height: 100%; }

	body { margin: 0 auto; max-width: 80ch; padding: 0 0.5rem; }

	a { color: crimson; text-decoration: none; }
	a:hover, a:focus, a:active { background-color: yellow; color: #aaa; text-decoration: underline }

	button, input[type=button] { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	h1, h2 {margin: 0; font-size: 2ch; }
	#divContent { border: 1px solid #aaa; min-height:12ch; padding: 1ch; overflow: auto; resize: both; }

	/*
	main { border: 0px; height: 100%; left: var( --mnu-width ); margin: 0;
		padding: 0 1rem; position: absolute; width: calc( 100% - var( --mnu-width ) );  }

	#navMenu { background-color: #eee; left: 0; margin: 0; padding: 0 1rem;
		position: absolute; top: 0; width: var( --mnu-width ); }
	*/

</style>
</head>
<body>

	<main>

		<div id="divTitle" ></div>

		<div id="divContent" contenteditable ></div>

		<p>
			<button id=but onclick=getHtmlFile(); >getHtmlFile</button>

			<button id=but onclick=putHtmlFile(); >putHtmlFile</button>

			<button onclick="suffix=yesterday;getHtmlFile();" >yesterday</button>

		</p>

		<p>

			<span id=spnUrlGithub ></span>

			<span id=spnUrlGet > </span>

			<span id=spnUrlPut > </span>

		</p>

		<p>
			Access token
			<input id=GATinpGitHubApiKey onclick=this.select(); onblur=GAT.setGitHubAccessToken(); title="Obtain API Access Token" style=width:100%; >
		</p>

		<div id=divToSend style="height: 2ch; overflow: hidden;"">&nbsp;</div>

		<div id=divResponse></div>


	</main>


<script>


const url = "https://theo-armour.github.io/data/days-of-year-md/";
const urlSource = "https://github.com/theo-armour/theo-armour.github.io/tree/master/data/days-of-year-md/"
const urlApi = "https://api.github.com/repos/theo-armour/theo-armour.github.io/contents/data/days-of-year-md/";

const GAT = {};

let suffix, yesterday;
let logFileContent;
let urlGet
let urlPut;

const urlSourceCode = "https://github.com/theo-armour/theo-armour.github.io/tree/master/data/days-of-year-md/";
const urlSourceCodeIcon = "../github-mark-32.png";

init();

function init() {

	divTitle.innerHTML = getTitle();

	GAT.accessToken = localStorage.getItem( 'githubAccessToken' ) || '';

	GATinpGitHubApiKey.value = GAT.accessToken;

	const dd = new Date();
	const mo = ( "0" + ( 1 + dd.getMonth() ) ).slice( -2 );
	const da =  ( "0" + ( dd.getDate() ) ).slice( -2 );
	suffix = mo + "/" + mo + "-" + da + ".md";


	dd.setDate( dd.getDate() - 1);
	const ymo = ( "0" + ( 1 + dd.getMonth() ) ).slice( -2 );
	const yda =  ( "0" + ( dd.getDate() ) ).slice( -2 );
	yesterday = ymo + "/" + ymo + "-" + yda + ".md";
	console.log( 'yesterday', yesterday );

	urlGet = url + suffix;
	urlPut = urlApi + suffix;

	console.log( 'suffix', suffix );

	getHtmlFile();

}



function getHtmlFile( file = suffix ) {

	spnUrlGithub.innerHTML = `<a href="${ urlSource + file }" target="_blank">gh source</a>`;

	spnUrlGet.innerHTML = `<a href="${ url + file }" target="_blank">${ file }</a>`;

	spnUrlPut.innerHTML = `<a href="${ urlApi + file }" target="_blank">api ${ file }</a>`;

	const request = new Request( url + file )

	fetch( request, { cache: "no-store" } ).then( response => response.text() )
		.then( text => divContent.innerHTML = text );

	fetch( new Request( urlApi + file) ).then( response => response.json() )
		.then( data => logFileSha = data.sha )
		.then( txt => console.log( 'txt', txt ) ) ;

}



function putHtmlFile( file = suffix) {

	const content = divContent.innerHTML;

	codedData = window.btoa( content ); // encode the string

	divToSend.innerHTML = codedData;

	const request = new Request( urlApi + file );

	fetch( request, {
		method: "PUT",
		headers: { "Authorization": "token " + GAT.accessToken, "Content-Type": "text/plain" },
		body: JSON.stringify( {
			"branch": "master",
			"content": codedData,
			"message": `add to file ${ suffix }`,
			"sha": logFileSha
		} ),

	} )
	.then( response => response.json() )
	.then( data => {

		console.log( 'data', data );
		dd = data
		divResponse.innerHTML =
		`<p>commit:${ data.commit.author.date } file:${ suffix } size:${ data.content.size }</p>`;

		//(JSON.stringify( data.content ) );

	} )
	.catch(  err => console.warn( 'Something went wrong.', err ) );

}



GAT.setGitHubAccessToken = function () {

	console.log( 'accessToken', GATinpGitHubApiKey.value );

	localStorage.setItem( "githubAccessToken", GATinpGitHubApiKey.value );

	//GAT.accessToken = accessToken;

};


function getTitle() {

	document.title = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 );
	const version = document.head.querySelector( "[ name=version ]" ).content;
	const description = document.head.querySelector( "[ name=description ]" ).content;

	const htm =
	`
		<h2>
			<a href=${ urlSourceCode } target=_top title="Source code on GitHub" >
				<img src=${ urlSourceCodeIcon } width=16 style="opacity:0.5; vertical-align: middle;"; >
			</a>
			<a href="" title="Click to reload this page" >${ document.title }</a>
		</h2>

		<!-- <p>${ description }</p> -->
	`;

	return htm;

}

</script>
</body>
</html>

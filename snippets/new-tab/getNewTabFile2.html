function init() {

	showdown.setFlavor( 'github' );

	const converter = new showdown.Converter( { 'openLinksInNewWindow': 'true' } );

	requestFile( 'https://api.github.com/users/theo-armour/repos?per_page=100', callbackTheoArmour );

	requestFile( 'https://api.github.com/users/theo-armour/orgs?per_page=100', callbackTheoOrgs );

	requestFile( 'https://api.github.com/users/jaanga/repos?per_page=100', callbackJaangaRepos );

	window.scrollTo( 0, 0 );

}



function callbackTheoArmour( xhr ) {

	const response = JSON.parse( xhr.target.response );
	//console.log( '', response );

	const repos = response.filter( obj => obj.fork === false ).map( obj => obj.name ).sort();
	const arr1 = [];
	const arr2 = [];

	for ( let repo of repos ) {

		arr1.push( '<a href=https://theo-armour.github.io/' + repo + ' target=_blank > ' + repo.replace( /-/g, '&#8209;' ) + ' </a>' );

		arr2.push( '<a href=https://github.com/theo-armour/' + repo + ' target=_blank > gh </a>' );

	}

	t2col1.innerHTML =
		`
			<div style=width:250px;overflow:hidden; >
				<a href=https://theo-armour.github.io/ target=_blank > &bull; theo-armour</a><br>${ arr1.join( "<br>" ) }
			</div>
		`;

	t2col2.innerHTML = '<a href=https://github.com/theo-armour/ target=_blank > gh </a><br>' + arr2.join( "<br>" );

}




function callbackTheoOrgs( xhr ) {

	let response, logins, login, arr1, arr2;

	response = JSON.parse( xhr.target.response );

	logins = response.map( function( obj ) { return obj.login; } ).sort();

	arr1 = [];
	arr2 = [];

	for ( let i = 0; i < logins.length; i++ ) {

		login = logins[ i ]

		arr1.push( login.replace( /-/g, '&#8209;' ).link( 'https://' + login + '.github.io/' ) );

		arr2.push( '<a href=https://github.com/' + login + '/' + login + '.github.io target=_blank >gh</a>' );

	}

	t2col3.innerHTML =
		`
			<div style=width:250px;overflow:hidden; >
				&bull; theo orgs<br>
				${ arr1.join( "<br>" ) }
			</div>
		`;

	t2col4.innerHTML =
		`
			&nbsp;<br>
			${ arr2.join( "<br>" ) }
		`;

}



function callbackJaangaRepos( xhr ) {

	const response = JSON.parse( xhr.target.response );

	const repos = response.map( obj => obj.name ).sort();00
	const arr1 = [];
	const arr2 = [];

	for ( let repo of repos ) {

		if ( repo.includes( 'heightmap' ) || repo.includes( '-de' ) || repo.includes( '-srtm' ) || repo.includes( '-usgs' )  ) { continue; }

		arr1.push( '<a href=https://jaanga.github.io/' + repo + ' target=_blank > ' + repo.replace( /-/g, '&#8209;' ) + ' </a>' );

		arr2.push( '<a href=https://github.com/jaanga/' + repo + ' target=_blank > gh </a>' );

	}

	t2col5.innerHTML =
		`
			<div style=width:250px;overflow:hidden; >
				&bull; <a href="https://jaanga.github.io/jaanga.github.io" target="_blank">jaanga</a> repos<br>
				${ arr1.join( "<br>" ) }
			</div>
		`;

	t2col6.innerHTML = arr2.join( "<br>" );

}



function requestFile( url, callback ) {

	let xhr;
	xhr = new XMLHttpRequest();
	xhr.crossOrigin = 'anonymous';
	xhr.open( 'GET', url, true );
	xhr.onload = callback;
	xhr.send( null );

}

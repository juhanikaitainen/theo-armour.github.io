<script>

	const urlSourceCode = "https://github.com/theo-armour/theo-armour.github.io/tree/master/snippets/homepage";
	const urlSourceCodeIcon = "https://pushme-pullyou.github.io/github-mark-32.png";

		"bookmarklets/window-local-storage.html",

	];

	init();

	function init() {

		divTitle.innerHTML = getTitle();

	}

	function setScript( index ){

		divDoIt.innerHTML =
			`
				<iframe id=ifr
				src="https://theo-armour.github.io/snippets/bookmarklets/${ scripts[ index ] }"
				height=100% width=100%>
				</iframe>
			`;
	}


	function getTitle() {

		document.title = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace(
			/-/g, ' ' );
		const version = document.head.querySelector( "[ name=version ]" ).content;
		const description = document.head.querySelector( "[ name=description ]" ).content;

		const htm =
			`
			<h2 style=margin:0;>
				<a href=${ urlSourceCode} target=_top title="Source code on GitHub">
					<img src=${ urlSourceCodeIcon} height=18 style=opacity:0.5;>
				</a>
				<a href="" title="Click to reload this page">${ document.title} ${version}</a>
			</h2>

			<div>${ description}</div>
			`;

		return htm;

	}

</script>

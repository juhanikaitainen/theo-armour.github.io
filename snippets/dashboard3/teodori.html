<!doctype html>
<html lang = "en" >
<head>
<meta charset = "utf-8" >
<meta name = "viewport" content= "width=device-width, initial-scale=1" >
<meta name = "description" content = "Basic TooToo HTML template" >

<style>

	* { box-sizing: border-box; }

	:root { --mnu-width: 22rem; --screen-width: calc( 100vw ); --headerHeight: 6rem; }

	html { height: 100%; }

	body { font: 12pt monospace; margin: 0 auto; max-width: 800px; padding: 0 0.5rem; }

	a { color: crimson; text-decoration: none; }
	a:hover, a:focus, a:active { background-color: yellow; color: #aaa; text-decoration: underline }

	button, input[type=button] { background-color: #ddd; border: none; color: #322; cursor: pointer; padding: 3px 5px; }
	button:hover { background: #ccc; color: #fff }

	/*
	main { border: 0px; height: 100%; left: var( --mnu-width ); margin: 0;
		padding: 0 1rem; position: absolute; width: calc( 100% - var( --mnu-width ) );  }

	#navMenu { background-color: #eee; left: 0; margin: 0; padding: 0 1rem;
		position: absolute; top: 0; width: var( --mnu-width ); }

</style>
</head>
<body>

	<nav id="navMenu" >

		<div id="divTitle" ></div>

	</nav>

	<main>

		<div id="divContents" >

			<h2><a href="" > teodori</a> <button onclick=openNewBackgroundTab() >test</button></h2>
			<a href=# onClick=setMinutes(5) > 5</a> ~
			<a href=# onClick=setMinutes(8) > 8</a> ~
			<a href=# onClick=setMinutes(18) > 18</a> ~
			<a href=# onClick=setMinutes(28) > 28</a> ~
			<a href=# id=toggle onClick=toggleTimer() > Stop Timer</a> ~
			<span id="status1" > status1</span>/
			<span id="status2" > status2</span>

		</div>

	</main>


<script>

var teodoroDuro = 18;
var teodoroCurrent = teodoroDuro;
var timVar;
var timerIsOn = 0;
var snd = new Audio("success.wav");
var sound = false;

var daysOfWeek = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
var date = new Date();
var hours = ('0' + date.getHours()).slice( -2 );
var minutes = ('0' + date.getMinutes()).slice( -2 );
var day = daysOfWeek[ date.getDay() ];
var tim = hours + ':' + minutes;

const urlSourceCode = "https://github.com/zzzzz/xxxxx.html";
const urlSourceCodeIcon = "https://pushme-pullyou.github.io/github-mark-64.png";

init();

function init() {

	//divTitle.innerHTML = getTitle();

	//divContents.innerHTML += `${ ( new Date ) }<p>lorem ipsum, quia dolor sit, amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt, ut labore et dolore magnam aliquam quaerat voluptatem. ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? quis autem vel eum iure reprehenderit, qui in ea voluptate velit esse, quam nihil molestiae consequatur, vel illum, qui dolorem eum fugiat, quo voluptas nulla pariatur?</p>`;

	status1.innerHTML = teodoroDuro;
	toggleTimer();
}


function setMinutes( mins ) {

	teodoroCurrent = teodoroDuro = mins;
	status1.innerHTML = mins;
	status2.innerHTML = mins;

}

function toggleTimer() {

	if ( !timerIsOn ) {

		timerIsOn = 1;
		timedCount();
		toggle.innerHTML = 'Stop Timer';

	} else {

		clearTimeout( timVar );
		timerIsOn = 0;
		toggle.innerHTML = 'Start';

	}

}

function timedCount() {

	var date = new Date();
	status2.innerHTML = teodoroCurrent-- + ' ' + date.toLocaleTimeString() ;

	if ( sound ) {

		snd.play();
		sound = false;

	}

	if ( teodoroCurrent <= 0 ) {

		teodoroCurrent = teodoroDuro;
		openNewBackgroundTab();
		sound = true;

	}

	timVar = setTimeout( function(){ timedCount(); }, 60000 );

}

function openNewBackgroundTab(){

	var a = document.createElement( 'a' );
	a.target = '_blank';
	// a.href = "http://www.pandora.com/station/play/12161925770470805";
	a.href = 'http://ice1.somafm.com/groovesalad-128-mp3';
	a.click();
	a = null;

}


function getTitle() {

	document.title = document.title ? document.title : location.href.split( '/' ).pop().slice( 0, - 5 ).replace( /-/g, ' ' );
	const version = document.head.querySelector( "[ name=version ]" ).content;

	const htm =
	`
		<h2>
			<a href=${ urlSourceCode } target=_top title="Source code on GitHub" >
				<img src=${ urlSourceCodeIcon } height=18 style=opacity:0.5; >
			</a>
			<a href="" title="Click to reload this page" >${ document.title } </a>
		</h2>

	`;

	return htm;

}

</script>
</body>
</html>
